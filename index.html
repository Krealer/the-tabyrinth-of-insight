<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Labyrinth of Insight</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/daily_quote.css">
  <link rel="stylesheet" href="css/alphabet.css">
  <link rel="stylesheet" href="css/learn_japanese.css">
</head>
<body>
  <div class="viewport-container">
  <div class="main-menu" id="mainMenu">
    <div class="header-title">Labyrinth of Insight</div>
    <button class="menu-button learn">Learn Japanese</button>
    <button class="menu-button quote">Daily Quote</button>
    <button class="menu-button alphabet">Alphabet</button>
    <button class="menu-button wip-button" disabled>Games (Coming Soon)</button>
    <button class="menu-button wip-button" disabled>Coding (Coming Soon)</button>
  </div>
  <div id="lessonsView" class="main-menu learn-japanese-container" style="display: none;">
    <div class="header-title">Learn Japanese</div>

    <button class="menu-button wide-button" id="alphabetBtn">Alphabet</button>
    <!-- Future lessons go below -->
    <!-- <button class="menu-button wide-button" id="lesson1Btn">Lesson 1</button> -->

    <button id="lessonBackBtn" class="menu-button back wide-button">Back</button>
  </div>
  <div id="quotesView" class="main-menu">
    <div class="header-title">Daily Quote</div>
    <div class="daily-quote-wrapper">
      <div class="quote-grid"></div>
    </div>
    <button id="backBtn" class="menu-button back">Back</button>
  </div>
  <div id="alphabetView" class="main-menu" style="display: none;">
    <div class="header-title">Hiragana</div>
    <div id="alphabetGrid" class="alphabet-grid"></div>
    <button id="alphabetBackBtn" class="menu-button back">Back</button>
  </div>
  <div id="content" class="main-menu" style="display:none;"></div>
</div>
  <script src="js/main.js"></script>
  <script src="js/alphabet.js"></script>
</body>
</html>
