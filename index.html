<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labyrinth of Insight</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/daily_quote.css">
  <link rel="stylesheet" href="css/learn_japanese.css">
</head>
<body>
  <div class="viewport-container">
  <div class="main-menu" id="mainMenu">
    <div class="header-title">Labyrinth of Insight</div>
    <button class="menu-button learn">Learn Japanese</button>
    <button class="menu-button quote">Daily Quote</button>
    <button class="menu-button wip-button" disabled>Games (Coming Soon)</button>
    <button class="menu-button wip-button" disabled>Coding (Coming Soon)</button>
  </div>
  <div id="quotesView" class="main-menu">
    <div class="header-title">Daily Quote</div>
    <div class="daily-quote-wrapper">
      <div class="quote-grid"></div>
    </div>
    <button id="backBtn" class="menu-button back">Back</button>
  </div>
  <div id="lessonsView" class="main-menu lesson-container learn-japanese-container">
    <button id="lesson2Btn" class="menu-button lesson learn-japanese-button">Lesson 2: Katakana</button>
    <button id="lessonBackBtn" class="menu-button back learn-japanese-button">Back</button>
  </div>
  <div id="lessonView" class="main-menu lesson-container" style="display:none;">
    <div id="lessonContent"></div>
    <div id="debugInfo" class="debug-info" style="display:none;"></div>
    <button id="quizBackBtn" class="menu-button back">Back</button>
  </div>
  <div id="modeSelect" class="main-menu lesson-container" style="display:none;">
    <h3 class="quiz-prompt">Choose your answer mode</h3>
    <form id="modeForm">
      <label><input type="radio" name="mode" value="mixed" checked /> Mixed</label>
      <label><input type="radio" name="mode" value="input" /> Typing Only</label>
      <label><input type="radio" name="mode" value="multiple-choice" /> Multiple Choice Only</label>
    </form>
    <button id="modeStartBtn" class="menu-button">Start</button>
    <button id="modeBackBtn" class="menu-button back">Back</button>
  </div>
  <div id="alphabetView" class="main-menu">
    <div class="alphabet-nav">
      <button id="hiraganaBtn" class="btn toggle active">Hiragana</button>
      <button id="katakanaBtn" class="btn toggle">Katakana</button>
      <button id="kanjiBtn" class="btn toggle">Kanji</button>
    </div>
    <div id="alphabetGrid" class="alphabet-grid"></div>
    <button id="alphabetBackBtn" class="btn back">Back</button>
  </div>
  <div id="content" class="main-menu" style="display:none;"></div>
</div>
  <script src="js/main.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/loader.js"></script>
</body>
</html>
