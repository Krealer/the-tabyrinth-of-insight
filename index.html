<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language &amp; Inspiration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <a href="#" class="btn learn">Learn Japanese</a>
    <a href="#" class="btn quote">Daily Quote</a>
  </div>
  <div id="quotesView" class="wrapper">
    <button id="backBtn" class="btn back">Back</button>
  </div>
  <div id="lessonsView" class="wrapper">
    <button id="lessonBackBtn" class="btn back">Back</button>
  </div>
  <div id="lesson1View" class="wrapper" style="display:none;">
    <div id="lesson1Content"></div>
    <button id="lesson1BackBtn" class="btn back">Back</button>
  </div>
  <div id="lesson2View" class="wrapper" style="display:none;">
    <div id="lesson2Content"></div>
    <button id="lesson2BackBtn" class="btn back">Back</button>
  </div>
  <div id="alphabetView" class="wrapper">
    <div class="alphabet-nav">
      <button id="hiraganaBtn" class="btn toggle active">Hiragana</button>
      <button id="katakanaBtn" class="btn toggle">Katakana</button>
      <button id="kanjiBtn" class="btn toggle">Kanji</button>
    </div>
    <div id="alphabetGrid" class="alphabet-grid"></div>
    <button id="alphabetBackBtn" class="btn back">Back</button>
  </div>
  <script src="js/main.js"></script>
  <script src="js/lesson1.js"></script>
  <script src="js/lesson2.js"></script>
</body>
</html>
